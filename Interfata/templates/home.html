<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <title>Home</title>

    <style>
      /* Set height of body and the document to 100% */
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: "Times New Roman";
        background-repeat: no-repeat;
        background-size: 10%;
        background-position: left bottom;
        background-color: rgba(255, 241, 196, 255);
      }

      table,
      th,
      td {
        border: 1px solid gray;
        border-collapse: collapse;
        border-color: rgb(80, 63, 52);
        text-align: center;
      }
      th,
      td {
        padding: 10px;
      }

      input,
      select,
      textarea {
        color: rgb(80, 63, 52);
      }
      tabcontent {
        width: 200px;
        margin: auto;
      }
      .navbar {
        display: flex;

        align-items: center;

        justify-content: space-between;

        padding: 20px;

        color: #fff;
      }

      .nav-links a {
        color: white;
        padding: 14px 20px;
        margin: 20px 0;
        border: none;
        cursor: pointer;
        width: 100%;
        background-color: rgb(80, 63, 52);
      }
      .logout {
        position: absolute;
        right: 0;
      }

      .center {
        align-content: center;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-links">
          <a href="profile">Profile</a>
          <a href="send">Send</a>
          <a href="view">View</a>
          <div class="logout">
            <a href="logout">Logout</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="tabcontent">
        <div class="center">
          <img src="/img/profile.png" alt="Profile Picture">
          <h1>Welcome {{username}}!</h1>
          <h2>Search</h2>

          <form class="was-validated" method="POST" action="/search" >
            Username:
            <div class="col-6 col-sm-3">
              <input
                class="form-control"
                name="username"
                type="text"
                placeholder="ex. Alex"
                required
              />
            </div>

            <br />
            <button class="btn btn-outline-dark" type="submit">Search</button>
          </form>
        </div>
      </div>
      <br />
      <div id="person">
        <div class="center">
          <h2>Recent</h2>
          <br />
          <table style="width: 70%">
                 {% for element in info %}
             {% if element != "\n" %}
            <tr>
              <th>{{element}}</th>
            </tr>
            {% endif %}
                 {% endfor %}
          </table>
          <br /><br /><br />
        </div>
      </div>
    </main>
  </body>
</html>
